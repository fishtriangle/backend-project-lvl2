name: tests-on-push
on: push

env:
  CI: true

jobs:
  tests-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: 'npm'
      -  run: |
          npm ci
          make lint
      - run: |
          make test
